<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBan Board!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headingcontainer">
        <h1>KanBan Board!</h1>
    </div>
    <div class="container">
        <div id="todo-board" class="board">
            <h4>todo</h4>
            <p draggable="true" class="item">kanban project</p>
            <p draggable="true" class="item">countdown-timer project</p>
        </div>
        <div id="progress-board" class="board">
            <h4>progress</h4>
        </div>
        <div id="done-board" class="board">
            <h4>done</h4>
        </div>
    </div>
    <button id="add-task-button">+</button>


    <script src="script.js" defer></script>
</body>
</html>
