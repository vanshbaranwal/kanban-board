<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBan Board!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headingcontainer">
        <h1>KanBan Board!</h1>
    </div>
    <div class="container">
        <div id="todo-board" class="board">
            <h4>Todo</h4>
        </div>
        <div id="progress-board" class="board">
            <h4>Progress</h4>
        </div>
        <div id="done-board" class="board">
            <h4>Done</h4>
        </div>
        <div id="context-menu" class="context-menu">
            <ul>
                <li id="li-edit" onclick="edittask()">edit</li>
                <li id="li-delete" onclick="deletetask()">delete</li>
            </ul>
        </div>
    </div>
    <button id="add-task-button">+</button>


    <script src="script.js" defer></script>
</body>
</html>
